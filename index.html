<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <article class="card-container">
    Victor Crest
    26
    London
  
    
    <footer class="card-footer">
      <ul class="list-of-stats">
        <li class="list-of-stats-item"><span class="stats">80K</span><span class="label">Followers</span></li>
        <li class="list-of-stats-item"><span class="stats">803K</span><span class="label">Likes</span></li>
        <li class="list-of-stats-item"><span class="stats">1.4K</span><span class="label">Photos</span></li>
      </ul>
    </footer>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
